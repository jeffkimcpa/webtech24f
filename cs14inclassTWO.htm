<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	    <title>Passing Arguments to Functions.</title>
        <!-- Don't worry about the styles. I just added them to make the page look better -->
        <style type="text/css">
            h1 {
                margin-top: 50px;
                margin-bottom: 50px;
            }
            h1, div, h2 {
                text-align: center;
            }

           

            img#justFrame {border:2px ridge navy; display:block; margin:auto; width:200px; margin-bottom:100px;}
            p {text-align:center;}
            button {width:100px; height:30px; margin-right:20px; margin-left:20px;}
            
            
        </style>

        <script type="text/javascript">
            
            function showLeaf(x) {
                const myimg = document.getElementById('justFrame')
                if (x=='S'){
                    myimg.src = 'shamrock-1.jpg'
                    myimg.alt = 'shamrock image'
                    myimg.title = 'shiny shamrock'
                }

                else if (x=='C'){
                    myimg.src = 'clover-1.jpg'
                    myimg.alt = 'clover image'
                    myimg.title = 'shiny clover'
                }

                else if (x=='T'){
                    myimg.src = 'thyme-1.jpg'
                    myimg.alt = 'thyme image'
                    myimg.title = 'shiny thyme'
                }

                else {
                    myimg.src = 'maple-1.jpg'
                    myimg.alt = 'maple image'
                    myimg.title = 'shiny maple'
                }


            }

          
        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        <h1> Passing Arguments to Functions</h1>
        <h2> Example Situation One</h2>
        <img id="justFrame" src="" alt="Show Image Here" title=""/>
        <p>
          <button id="S" onclick="showLeaf(this.id)">Shamrock</button>
          <button id="C" onclick="showLeaf(this.id)">Clover</button>
          <button id="T" onclick="showLeaf(this.id)">Thyme</button>
          <button id="M" onclick="showLeaf(this.id)">Maple</button>
        </p>
    </body>
</html>
