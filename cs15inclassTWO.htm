<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>Making a Calculator</title>
        <style type="text/css">
            form {background-color:silver; color:Navy; font-family:Arial;
            padding:50px 100px 50px 200px; width:50%;margin:auto;}
            h1 {text-align:center; font-family: Lucida Handwriting; color:Green;}
            .a {height:30px;}
        </style>

        <script type="text/javascript">
        
            function doMath(jeff) {
                event.preventDefault();
                var myform, mynum1, mynum2;
                myform = document.getElementById("f");
                mynum1 = myform.num1.value;
                mynum2 = myform.num2.value;
                

                if ((mynum1 == "") || (mynum2 =="")) 
                {
                    alert("please enter values in both fields");
                }

                else if ((isNaN(mynum1) == true) || (isNaN(mynum2) == true)) 
                {
                    alert("please enter only numbers");
                }

                else {

                    mynum1 = parseFloat(mynum1);
                    mynum2 = parseFloat(mynum2);
                    
                    if (jeff == "A")
                        myform.res.value = mynum1 + mynum2;
                    else if (jeff == "S")
                        myform.res.value = mynum1 - mynum2;
                    else if (jeff == "M")
                        myform.res.value = mynum1 * mynum2;
                    else
                        myform.res.value = mynum1 / mynum2;
                
            }
        }
           

        
        
        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        <h1>Simple Calculator</h1>
        <form id="f" method="POST" action="">
            <p>
                <input class="a" type="text" name="num1" placeholder="Enter.." size="7"/>
                &nbsp;&nbsp;&nbsp;
                <input class="a" type="text" name="num2" placeholder="Enter.." size="7"/>
            </p>
            <p>
                Result: &nbsp; <input class="a" type="text" name="res" placeholder="Show.." size="10"/>
            </p>
            <p>
                Select the background color for the form:&nbsp;
                <select name="bgcol">
                    <option value="null">No Color Chosen</option>
                    <option value="blue">Blue Color</option>
                    <option value="yellow">Yellow Color</option>
                    <option value="magenta">Magenta Color</option>
                </select>
            </p>
            <p>
                <button class="a" id="A" onclick="doMath(this.id)">Add</button> &nbsp;&nbsp; 
                <button class="a" id="S" onclick="doMath(this.id)">Subtract</button>&nbsp;&nbsp; 
                <button class="a" id="M" onclick="doMath(this.id)">Multiply</button>&nbsp;&nbsp; 
                <button class="a" id="D" onclick="doMath(this.id)">Divide</button>
            </p>
            
            <input onclick="resetForm()" type="reset" value="RESET">
            
        </form>
   
    
    </body>
</html>
