<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title></title>

	<style>
	/* Your styles go here */
	div#banner {
        background-image: url(japan_banner.jpg);
		margin-bottom: 0;
      }

      h1#heading {
        color: coral;
        font-family: arial;
        font-weight: bold;
        text-align: center;
        padding: 10%;
		margin-bottom: 0;
      }

      /* This is the start of menu styling */
      .topnav {
        background-color: skyblue;
        overflow: hidden;
        font-family: Arial;
		margin-top: 0;
		font-weight: bold;
        margin-bottom: 0;
      }

      .topnav a {
        float: left;
        color: black;
        text-align: center;
        padding: 14px 40px;
        text-decoration: none;
        font-size: 1em;
      }

      .active {
        background-color: coral;
        color: white;
      }

      .dropdown {
        float: left;
        overflow: hidden;
      }

      .dropdown .dropdownbutton {
        font-size: 1em;
        border: none;
        outline: none;
        color: black;
        padding: 14px 40px;
        font-family: inherit;
        background-color: inherit;
        margin: 0;
      }

      .dropdowncontent {
        position: absolute;
        display: none;
        background-color: white;
        z-index: 1;
      }

      .dropdown:hover .dropdowncontent {
        display: block;
      }

      .dropdowncontent a {
        float: none;
        display: block;
        color: black;
        padding: 12px 37px;
        text-decoration: none;
        text-align: left;
        font-size: 0.75em;
      }

      .topnav a:hover,
      .dropdown:hover .dropdownbutton {
        background-color: coral;
        color: black;
      }

      .dropdowncontent a:hover {
        background-color: lightgrey;
        color: black;
      }

      .topnav .icon {
        display: none;
      }

      .row {
        display: flex;
        flex-direction: row;
      }

      .about {
        width: 27%;
        margin: 3%;
        text-align: justify;
      }

    @media screen and (max-width: 750px) {
        .topnav a:not(:first-child),
        .dropdown .dropdownbutton {
          display: none;
        }

        .topnav a.icon {
          float: right;
          display: block;
        }
      }

    @media screen and (max-width: 750px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .topnav.responsive .dropdown {
                float: none;
            }

            .topnav.responsive .dropdowncontent {
                position: relative;
            }

            .topnav.responsive .dropdown .dropdownbutton {
                display: block;
                width: 100%;
                text-align: left;
            }
        }

    @media screen and (max-width:750px)
                {
                    .row{flex-direction:column;}
                    .about{width:80%; margin-right:auto; margin-left:auto;}
                }
    form {
      font-family: sans-serif;
      font-weight: bold;
      background-color: bisque;
      margin-top: 0;
      padding: 20px;
    }
	
	</style>
	<script>
		function myFunction() {
        var x = document.getElementById("mytopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
    }

	function changeMe() {
		var x;
		x = document.getElementById('banner');
		if (x.style.backgroundImage.includes('japan_banner.jpg'))
			{

			}
		else
		{
			x.style.backgroundImage = "url(japan_banner.jpg)";
		}
	}
	</script>
  </head>
