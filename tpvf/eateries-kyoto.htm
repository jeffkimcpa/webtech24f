    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const images = [
                { src: 'kyotophoto/eatery1.jpeg', caption: 'Kichi Kichi, Zaimokucho' },
                { src: 'kyotophoto/eatery2.jpeg', caption: 'Unagi Sansho Gogyou, Shikiamicho' },
                { src: 'kyotophoto/eatery3.jpeg', caption: 'Tsubomi, Omiya' },
				{ src: 'kyotophoto/eatery4.jpeg', caption: 'Kotoimo Honpo, Tateishicho' },
				{ src: 'kyotophoto/eatery5.jpeg', caption: 'Gyukatsu Motomura, Kawaramachi' },
				{ src: 'kyotophoto/eatery6.jpeg', caption: 'Gyukushi Bunjo, Pontocho' },
				{ src: 'kyotophoto/eatery7.jpeg', caption: 'Gion Kappa, Gion' }
            ];

            let currentIndex = 0;

            const imageElement = document.getElementById('currentImage');
            const captionElement = document.getElementById('caption');
            const nextButton = document.getElementById('nextButton');

            function updateSlideshow() {
                const currentImage = images[currentIndex];
                imageElement.src = currentImage.src;
                captionElement.textContent = currentImage.caption;
            }

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                updateSlideshow();
            });

			prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length; // Loop backward
                updateSlideshow();
            });


            // Initialize the slideshow
            updateSlideshow();
        });
    </script>
