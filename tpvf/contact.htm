<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Japan Travel</title>
    <link rel="stylesheet" href="navbar.css" type="text/css">
    <style>
        form {
            font-family: sans-serif;
            font-weight: bold;
            background-color: bisque;
            margin-top: 0;
            padding: 20px;
        }

        .download-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle navbar link activation
            const navLinks = document.querySelectorAll('.topnav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Handle download button
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.addEventListener('click', function () {
                const link = document.createElement('a');
                link.href = 'sapporo-travel-map.jpg'; // Adjust path to your file
                link.download = 'sapporo-travel-map.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Form validation
            document.querySelector('form').addEventListener('submit', function (event) {
                const myform = document.getElementById('contactus');
                const username = myform.name.value;
                const type = myform.type.value;
                const phone = myform.phone.value;
                const email = myform.email.value;

                if (!username || !type || !phone || !email) {
                    event.preventDefault();
                    alert('Please enter all fields');
                } else {
                    alert('Thank you for your submission, we will get back to you soon');
                }
            });
        });

        function myFunction() {
            const x = document.getElementById("mytopnav");
            x.className = x.className === "topnav" ? "topnav responsive" : "topnav";
        }

        function changeMe() {
            const x = document.getElementById('banner');
            x.style.backgroundImage = x.style.backgroundImage.includes('japan_banner.jpg')
                ? "url('japan_banner2.jpg')"
                : "url('japan_banner.jpg')";
        }
    </script>
</head>

<body>
    <div id="banner" onclick='changeMe()'>
        <h1 id="heading">Plan Your Trip to Japan!ðŸŽŒ</h1>
    </div>

    <div class="topnav" id="mytopnav">
        <a href="index.htm" class="active">Home</a>
        <a href="contact.htm">Contact</a>
        <a href="aboutme.htm">About Me</a>
        <div class="dropdown">
            <button class="dropdownbutton">Tokyo</button>
            <div class="dropdowncontent">
                <a href="info-tokyo.htm">Info</a>
                <a href="eateries-tokyo.htm">Eateries</a>
                <a href="sightseeing-tokyo.htm">Sightseeing</a>
            </div>
        </div>
        <!-- Additional dropdowns here -->
        <a href="itinerary.htm">Make Your Itinerary</a>
        <a href="javascript:void(0);" style="font-size: 15px" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <form id="contactus" action="">
        <p>
            Travel Experience to Japan <br>
            First time: <input type="radio" name="prior" value="FIRST">
            Been there before: <input type="radio" name="prior" value="BEEN">
        </p>

        <p>
            Inquiry Type:
            <select name="type" id="Inquiry">
                <option value="">Please select one</option>
                <option value="COMP">Complaint</option>
                <option value="CORR">Correction</option>
                <option value="PART">Partnership</option>
                <option value="OTHE">Other</option>
            </select>
        </p>

        <p>
            Name: <input name="name" type="text" size="12">
        </p>

        <p>
            Phone Number: <input name="phone" type="text" size="12">
        </p>

        <p>
            Email: <input name="email" type="text" size="12">
        </p>

        <p>
            Questions or Comment: <br>
            <textarea name="question" cols="40" rows="8"></textarea>
        </p>

        <input type="submit" value="SUBMIT">
        <input type="reset" value="CLEAR">
    </form>

    <button id="downloadBtn" class="download-button">Travel Map for Sapporo</button>
</body>

</html>
