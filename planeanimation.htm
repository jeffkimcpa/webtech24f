<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Plane Animation</title>

	<style>
	/* Your styles go here */
	img { width:200px;position:absolute; left:0px; top:50px;}
	button {position:absolute; top:300px; }

	</style>
	
	<script>
	/* Your JavaScript goes here */
	var pos = 0;
	var flystatus = true, mytimer;

	function flyPlane() {
		var myplane;	
		myplane = document.getElementById('daplane')
		flystatus = false;
		myplane.style.left = pos + 'px'
		pos += 1;
		if(pos > 1000) {
			pos = 0;
		}
		mytimer = setTimeout('flyPlane()', 10)
	}
	
	function startStop() {
		if (flystatus == true) {
			mytimer = setTimeout('flyPlane()', 10);
		}
		else {
			clearTimeout(mytimer);
			flystatus = true;
		}
	}

	
	
	


	  
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<img id="daplane" src="flying.jpg" alt="Flying Plane" title="Flier"/>
	<br/>
	<p>
	<button onclick="startStop()">Start/Stop</button>
	</p>
	<br>
	<p>
	<button onclick="resetPlane()">Reset!</button>
	</p>
  </body>
</html>
