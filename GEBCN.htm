<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>GetElementsByClassName</title>

	<style>
	/* Your styles go here */
		div {
			padding: 3%;
			margin-top: 1%;
			margin-bottom: 1%;
		}

		div.odd {
			border: 3px solid red
		}

		div.even {
			border: 3px solid green
		}
	
	</style>
	
	<script type="text/javascript">
		function doOdd() {
			const myodds = document.getElementsByClassName('odd')
			const myevens = document.getElementsByClassName('even')
			var x;
			for (x = 0; x < myodds.length; ++x) {
				myodds[x].style.backgroundColor = 'aqua';
			}

			for (x = 0; x < myevens.length; ++x) {
				myevens[x].style.backgroundColor = 'coral'
			}
		}
	</script>
	
	
	
	
  </head>

  <body onload="doOdd()">
	<!-- Your HTML goes here -->
	<div class="odd">

	</div>
	
	<div class="even">

	</div>
	
	<div class="odd">

	</div>
	
	<div class="even">

	</div>
	
	<div class="odd">

	</div>
	
	<div class="even">

	</div>
  </body>
</html>
